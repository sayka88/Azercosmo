<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин - Мониторинг лесов</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a class="logo" href="index.html">
            <img src="vista-logo.png" alt="Vista.IO Logo" class="logo">
            </a>
        </div>
    </header>

    <!-- Login Form Section -->
    <div class="login-section">
        <div class="login-container">
            <h1 class="login-title">ВХОД В СИСТЕМУ</h1>
            <form action="#" method="post" class="login-form">
                <div class="input-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn login-btn">Войти</button>
                    <button type="button" class="btn register-btn">Регистрация</button>
                </div>
            </form>
            <div class="login-help">
                <p><a href="#">Я не помню свое имя пользователя</a></p>
                <p><a href="#">Я не помню свой пароль</a></p>
                <p><a href="#">Помощь</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Мониторинг лесов. Все права защищены.</p>
    </footer>
</body>
</html>
